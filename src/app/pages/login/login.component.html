<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row mt20" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3 mt20">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="" />

                </div>
                <h3 class="text-center">Login here..</h3>

                <form (ngSubmit)="formSubmit()">

                    <!-- username -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="loginData.username" name="username" required   matInput placeholder="Enter username">
                      </mat-form-field>

                         <!-- password -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="loginData.password" name="password" required  matInput placeholder="Enter password">
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button style="background-color:green;" type="submit">Login</button>
                        <button class="ml10" mat-raised-button color="accent" >Reset</button>
                      </div>

                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
